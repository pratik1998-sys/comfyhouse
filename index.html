<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy House</title>
    <!-- font awsome-->
    <script
      src="https://kit.fontawesome.com/09e4a19dc8.js"
      crossorigin="anonymous"
    ></script>

    <!--customc css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar">
      <div class="navbar-center">
        <img src="./images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--end of navbar-->
    <!--hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <a class="banner-btn" href="#myProducts" style="text-decoration: none"
          >Shop Now</a
        >
      </div>
    </header>
    <!--end of hero-->
    <!--Products-->
    <section class="products" id="myProducts">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!--End of Products-->
    <!--cart-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
          <!--cart item-->

          <!--end of cart item-->
        </div>
        <div class="cart-footer">
          <h3>Your Total : $ <span class="cart-total">0</span></h3>
          <button type="button" class="clear-cart banner-btn">
            clear cart
          </button>
        </div>
      </div>
    </div>
    <!--end of cart-->
    <!--ContentFull-->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!--App js-->
    <script src="app.js"></script>
  </body>
</html>
